image: "nscr.io/qma22et3h0er6/base:latest"

steps:
  - name: ":docker: Set up base image"
    key: base_image_setup
    command: |
      export REGISTRY="$(nsc workspace describe -o json -k registry_url)"
      export SERVICE="base"
      export DOCKER_REPOSITORY="$${REGISTRY}/$${SERVICE}:latest"


  - if: build.branch == "main"
    if_changed: ".buildkite/Dockerfile.build"
    key: base_image
    depends_on: [base_image_setup]
    label: ":docker: Create base image"
    command: |
      export REGISTRY="$(nsc workspace describe -o json -k registry_url)"
      export SERVICE="base"
      export DOCKER_REPOSITORY="$${REGISTRY}/$${SERVICE}:latest"

      docker buildx build \
        --no-cache \
        --file .buildkite/Dockerfile.build \
        --platform linux/amd64,linux/arm64 \
        --tag "$${DOCKER_REPOSITORY}" \
        --progress plain \
        --push .

      buildkite-agent annotate --style "success" ":rocket: Image pushed to $${DOCKER_REPOSITORY} :rocket:"

  - group: ":mag: QA"
    id: quality_checks
    depends_on: [base_image_setup, base_image]
    steps:
      - key: lint
        label: ":golangci-lint: lint"
        command: golangci-lint run --verbose --timeout 3m

      - key: test
        label: ":go: test"
        artifact_paths:
          - cover-tree.svg
          - coverage.out
        env:
          DYNAMODB_TABLE: airunner_test
          DYNAMODB_ENDPOINT: http://localhost:4101
        commands:
          - docker compose -f .buildkite/docker-compose.yml up dynamodb --wait -d
          - go test -coverprofile coverage.out -coverpkg=./... ./...
          - go run github.com/nikolaydubina/go-cover-treemap -coverprofile coverage.out > cover-tree.svg
          - echo '<details><summary>Coverage tree map</summary><img src="artifact://cover-tree.svg" alt="Test coverage tree map" width="70%"></details>' | buildkite-agent annotate --style "info"

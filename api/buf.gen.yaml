version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/googleapis/googleapis
    - file_option: go_package_prefix
      module: buf.build/bufbuild/protovalidate
  override:
    - file_option: go_package_prefix
      value: github.com/wolfeidau/airunner/api/gen/proto/go
plugins:
  - local: protoc-gen-go
    out: gen/proto/go
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen/proto/go
    opt: paths=source_relative
  - local: protoc-gen-es
    opt: target=ts
    out: gen/proto/es
  - local: protoc-gen-connect-query
    out: gen/proto/es
    opt: target=ts

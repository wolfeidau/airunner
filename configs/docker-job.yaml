command: sh
args:
  - "-c"
  - "docker build --progress plain -f .buildkite/Dockerfile.build -t airunner-build:latest . && docker run --rm -v .:/workspace -w /workspace airunner-build:latest make test lint"
processType: pty
timeout: 30
environment:
  PATH: "/opt/homebrew/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"
metadata:
  submitter: "integration-test"
  priority: "high"
repository: "https://github.com/example/test-repo"
commit: "main"
branch: "main"
owner: "test-user"
